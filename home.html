<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe-V2</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="main-layout">
        <div class="heading-layout">
            <p class="game-heading1">TIC-TAC-TOE</p>
            <p class="game-heading2">but with powers</p>
        </div>
        <div class="background-div">
            <div class="button-layout">
                <div class="play-div">
                    <button class="play-button">START GAME</button>
                </div>
                <div class="info-div">
                    <button class="howToPlay-button">HOW TO PLAY?!</button>
                </div>
            </div>
            <div class="upper">
                <div class="first-upper"></div>
                <div class="second-upper"></div>
                <div class="third-upper"></div>
                <div class="fourth-upper"></div>
                <div class="fifth-upper"></div>
                <div class="sixth-upper"></div>
                <div class="seventh-upper"></div>
                <div class="eigth-upper"></div>
            </div>
            
            <div class="lower">
                <div class="first-lower"></div>
                <div class="second-lower"></div>
                <div class="third-lower"></div>
                <div class="fourth-lower"></div>
                <div class="fifth-lower"></div>
                <div class="sixth-lower"></div>
                <div class="seventh-lower"></div>
                <div class="eigth-lower"></div>
            </div>
        </div>

    </div>



    <script src="home.js"></script>
</body>

</html>
